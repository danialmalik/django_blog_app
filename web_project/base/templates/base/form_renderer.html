{% csrf_token %}
{% for field in form %}
        <div>
            {{ field.label_tag }}<br>
            {{ field }}
            <ul class='error'></ul>
            {% if field.help_text %}
                <small style="color: grey">{{ field.help_text }}</small>
            {% endif %}

            {% for error in field.errors %}
                <p style="color: red">{{ error }}</p>
            {% endfor %}
            <br>
            <br>
        </div>
{% endfor %}
<ul id='custom_errors'>

</ul>
