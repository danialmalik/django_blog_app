{% extends 'base/base_layout.html' %}

{% block content %}

<div class="col-md-9" style="margin:50px">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <h4>Your Profile</h4>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 text-center" style="margin:20px">
                    <img id="profile_picture"
                         name="profile_picture"
                         class="rounded-circle" alt="No image" width="250px" height="250px"
                         required="required"
                         src="{{ object.profile.profile_picture.url }}">

                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div class="form-group row">
                            <label for="username" class="col-4 col-form-label">User Name*</label>
                            <div class="col-8">
                                <label id="username" name="username" class="form-control here"
                                       required="required" type="text">
                                    {{ object.username|default_if_none:"" }}
                                </label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="name" class="col-4 col-form-label">First Name</label>
                            <div class="col-8">
                                <label id="name" name="name" class="form-control here" type="text">
                                    {{ object.first_name|default_if_none:"" }}
                                </label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="lastname" class="col-4 col-form-label">Last Name</label>
                            <div class="col-8">
                                <label id="lastname" name="lastname" class="form-control here"
                                       type="text">
                                    {{ object.last_name|default_if_none:"" }}
                                </label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-4 col-form-label">Email</label>
                            <div class="col-8">
                                <label id="email" name="email" class="form-control here"
                                       type="text">
                                    {{ object.email|default_if_none:"" }}
                                </label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="birthday" class="col-4 col-form-label">Birthday</label>
                            <div class="col-8">
                                <label id="birthday" name="birthday" class="form-control here"
                                       type="text">
                                    {{ object.profile.birthday|default_if_none:"" }}
                                </label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="address" class="col-4 col-form-label">Address</label>
                            <div class="col-8">
                                <label id="address" name="address" class="form-control here"
                                       type="text">
                                    {{ object.profile.address|default_if_none:"" }}
                                </label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="date_created" class="col-4 col-form-label">Date
                                Created</label>
                            <div class="col-8">
                                <label id="date_created" name="date_created"
                                       class="form-control here" type="text">
                                    {{ object.date_joined.date|default_if_none:"" }}
                                </label>
                            </div>
                        </div>
                        <div class="form-group row ">
                            <div class="col-4">
                                <a href={% url 'users:profile_update' %}>
                                <span class="btn btn-primary">Update Profile</span>
                                </a>
                            </div>
                            <div class="col-4">
                                <a href={% url 'users:password_change'%}>
                                <span class="btn btn-primary">Change Password</span>
                                </a>
                            </div>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
